<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<title>Lev1_1_css-vertiefung_forms</title>
	</head>
	<body>
		<main>
			<form class="form">
				<fieldset>
					<label class="form__input--short required" for="form_lname">Name</label>
					<!-- firstname -->
					<input
						class="form__input--short"
						type="text"
						id="form_fname"
						name="form_fname"
						placeholder="Vorname"
						required
					/>
					<!-- lastname -->
					<input
						class="form__input--short"
						type="text"
						id="form_lname"
						name="form_lname"
						placeholder="Nachname"
						required
					/>
					<!-- email -->
					<label class="required" for="form_email">Email</label>
					<input class="form__input--long" type="email" id="form_email" name="form_email" required />
					<!-- topic selection -->
					<label for="form_topic">Thema</label>
					<select class="form__input--long" id="form_topic" name="form_topic">
						<!-- option 1 -->
						<option value="js_form_topic_general">General</option>
						<!-- option 2 -->
						<option value="js_form_topic_advertise">Advertise</option>
						<!-- option 3 -->
						<option value="ja_form_topic_partnership">Partnership</option>
					</select>
					<!-- message -->
					<label class="required" for="form_message">Nachricht</label>
					<textarea class="form__input--long" name="form_message" required></textarea>
					<!-- submit -->
					<input class="submit" type="submit" value="Submit" onclick="alert('Form submitted!')" />
				</fieldset>
			</form>
		</main>
	</body>
</html>
